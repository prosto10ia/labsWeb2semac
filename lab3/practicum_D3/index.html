<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="utf-8">
      <title>Лабораторная работа 4</title>
      <link rel='stylesheet' href="CSS/style.css"/>
      <script src="http://d3js.org/d3.v7.min.js"> </script>
      
   </head>

   <body>
      <form id="setting" >
         <div class="container">
            <p id="pathAn" class="hidden">Пути перемещения<br><br>
               <select id="pathAni">
                  <option value="op1">Конем</option>
                  <option value="op2">По окружности</option>
                </select>
            </p>

            <p id="notPathAn">Координаты рисунка<br><br>
               <label for="cx">x от: </label>
               <input type="number" id="cx" value="0" max=600 min=444>
               <label for="cx_finish">до : </label>  
               <input type="number" id="cx_finish" value="300" max=600 min=0>
            <br>   
               <label for="cy">y от: </label>
               <input type="number" id="cy" value="0" max=600 min=0>
               <label for="cy_finish">до : </label>                    
               <input type="number" id="cy_finish" value="300" max=600 min=0>
            </p>
            
            <p id="scale">Масштаб<br><br>
               <label for="sx">x от: </label>
               <input type="number" id="sx" value="1" max=15 min=-15>
               <label for="sx_finish">до : </label>  
               <input type="number" id="sx_finish" value="2" max=15 min=-15>
            <br>   
               <label for="sy">y от: </label>
               <input type="number" id="sy" value="1" max=15 min=-15>
               <label for="sy_finish">до : </label>                    
               <input type="number" id="sy_finish" value="3" max=15 min=-15>
            </p>

            <p id="rotate">Поворот<br><br>
               <label for="r">y от: </label>
               <input type="number" id="r" value="0" max=360 min=-360>
               <label for="r">до : </label>  
               <input type="number" id="r_finish" value="90" max=360 min=-360>
         </div>
         <input type="button" id="drowButton" value="Нарисовать">
         <input type="button" id="cleanButton" value="Отчистить">
         <br>
         <input type="checkbox" id="animation">
         <label for="animation">Включить анимацию?   </label>
         <input type="checkbox" id="pathA">
         <label for="pathA">Перемещать вдоль пути?   </label>
         <select id="selectAnimation" class="hidden">
            <option value="op1">linear</option>
            <option value="op2">elastic</option>
            <option value="op3">bounce</option>
          </select>
         <br><br>
         <input type="button" id="animationButton" value="Анимировать" class="hidden">

      </form>

      <svg></svg>

      <script src="JavaScript/main.js"></script>
      <script src="JavaScript/image.js"></script>
   </body>
</html>
