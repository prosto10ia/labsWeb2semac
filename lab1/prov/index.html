      <li><a href="#" id="test">Java</a></li>
      <li><a href="#">JavaScript</a></li>
   </ul>

   <script>
      let test = document.getElementById('test');
      let helper = test.parentElement;

      test.addEventListener('click', predAdd);

      function predAdd() {
         //alert(helper.tagName != 'BODY');
         while (helper.tagName != 'document') {
            console.log('sfdfsfsdfs');
            let helper_2 = helper.firstElementChild;
            let newElem = document.createElement(helper_2.tagName);
            newElem.innerHTML = "новый элемент";
            console.log(helper_2.innerHTML);
            helper.prepend(newElem);
            helper = helper.parentElement;
         }
      }
   </script>
